<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trading Application</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Trading Application</h1>
		<hr>
		<h2>Update Trading</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{orderid}" />
			
			<input type="text" th:field="*{orderid}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{clientid}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{quantity}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{symbol}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Trading</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Trading List</a>
	</div>
</body>
</html>
