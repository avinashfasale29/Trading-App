<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trading Application</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Trading List</h1>
		<a th:href = "@{/showNewEmployeeForm1}" class="btn btn-primary btn-sm mb-3"> Add Order </a>
	
	
<!-- 	<a th:href = "@{/showNewEmployeeForm1}" class="btn btn-primary btn-sm mb-3"> Add Trade </a>
 -->	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=orderid&sortDir=' + ${reverseSortDir}}">
							Order ID</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=clientid&sortDir=' + ${reverseSortDir}}">
							Client ID</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=quantity&sortDir=' + ${reverseSortDir}}">
							Quantity</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
							Price</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=symbol&sortDir=' + ${reverseSortDir}}">
							Symbol</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listTrading}">
				
				<td th:text="${employee.orderid}"></td>
				<td th:text="${employee.clientid}"></td>
				<td th:text="${employee.quantity}"></td>
				<td th:text="${employee.price}"></td>
				<td th:text="${employee.symbol}"></td>
					<td> <a th:href="@{/showFormForUpdate/{orderid}(orderid=${employee.orderid})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{orderid}(orderid=${employee.orderid})}" class="btn btn-danger">Cancel</a>
					    <a th:href="@{/addEmployee/{orderid}(orderid=${employee.orderid})}" class="btn btn-primary">Buy</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
