<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trading Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Trading Application</h1>
		<hr>
		<h2>Save</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{orderid}" 
				placeholder="orderid" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{clientid}"
				placeholder="clientid" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{quantity}"
				placeholder="quantity" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}"
				placeholder="price" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{symbol}"
				placeholder="symbol" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Trading List</a>
	</div>
</body>
</html>
